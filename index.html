<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Congratulations P'Beer</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background-color: black;
			color: white;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}

		#container {
			text-align: center;
			width: 80%;
			max-width: 800px;
		}

		/* Initial State */
		#hero-section {
			display: flex;
			flex-direction: column;
			align-items: center;
			transition: opacity 1s ease;
		}

		h1 {
			font-size: 2.5rem;
			margin-bottom: 20px;
			color: #ffd700;
			/* Gold color */
		}

		#clickable-image {
			width: 300px;
			height: auto;
			border-radius: 15px;
			cursor: pointer;
			border: 2px solid #333;
			/* Floating Animation */
			animation: float 3s ease-in-out infinite;
			transition: transform 0.3s;
		}

		#clickable-image:hover {
			transform: scale(1.05);
		}

		@keyframes float {

			0%,
			100% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-20px);
			}
		}

		.hint {
			margin-top: 15px;
			font-size: 0.9rem;
			color: #888;
			animation: pulse 2s infinite;
		}

		@keyframes pulse {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0.3;
			}
		}

		/* Typing Section */
		#typing-section {
			display: none;
			font-size: 1.5rem;
			line-height: 1.6;
			opacity: 0;
			transition: opacity 1s ease;
		}

		.cursor {
			display: inline-block;
			width: 10px;
			background-color: white;
			margin-left: 5px;
			animation: blink 1s infinite;
		}

		@keyframes blink {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0;
			}
		}

		.fade-out {
			opacity: 0 !important;
		}

		.fade-in {
			opacity: 1 !important;
		}
	</style>
</head>

<body>

	<div id="container">
		<div id="hero-section">
			<h1>Congratulations to P'Beer</h1>
			<img src="image/friends.png" id="clickable-image" alt="Celebration Image">
			<p class="hint">Click the image to open</p>
		</div>

		<div id="typing-section">
			<span id="text-content"></span><span id="cursor" class="cursor">&nbsp;</span>
		</div>
	</div>

	<script>
		const heroSection = document.getElementById('hero-section');
		const typingSection = document.getElementById('typing-section');
		const textContent = document.getElementById('text-content');
		const clickableImage = document.getElementById('clickable-image');
		const cursor = document.getElementById('cursor');

		// The paragraph you want to type
		const message = "สวัสดีบัณฑิตพี่เบียร์ครับ ส่งข้อความนี้มาร่วมแสดงความยินดีย้อนหลังในวันสำเร็จการศึกษานะครับ ขอให้พี่เบียร์ประสบความสำเร็จในทุกๆ ด้านของชีวิตการงานและชีวิตส่วนตัว มีความสุขมากๆ สุขภาพแข็งแรง และขอให้ทุกความฝันที่ตั้งใจไว้เป็นจริงนะครับ ยินดีด้วยจากใจจริงครับ!";

		clickableImage.addEventListener('click', () => {
			// 1. Fade out the first part
			heroSection.classList.add('fade-out');

			setTimeout(() => {
				heroSection.style.display = 'none';
				typingSection.style.display = 'block';

				// 2. Show cursor for 2-3 seconds
				setTimeout(() => {
					typingSection.classList.add('fade-in');
					startTyping();
				}, 2000);

			}, 1000);
		});

		function startTyping() {
			let i = 0;
			const speed = 50; // milliseconds per character

			function type() {
				if (i < message.length) {
					textContent.textContent += message.charAt(i);
					i++;
					setTimeout(type, speed);
				} else {
					// 3. Finish typing, wait 5 seconds, then fade
					setTimeout(finishSequence, 5000);
				}
			}
			type();
		}

		function finishSequence() {
			typingSection.classList.remove('fade-in');
			typingSection.classList.add('fade-out');

			setTimeout(() => {
				typingSection.innerHTML = "<h1>Thx for watching</h1>";
				typingSection.classList.remove('fade-out');
				typingSection.classList.add('fade-in');
			}, 1500);
		}
	</script>
</body>

</html>
